<!DOCTYPE html>
<html lang="pt_BR" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link href="open-iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet">
    <meta charset="utf-8">
    <title>Controle de Patrimônio</title>
  </head>
  <body>
    <div class="container pt-5">
      <form class="col-6 mx-auto text-center">
        <img src="Marca_IFCE_-_Vertical.png" alt="dadas" width="150px">
        <div class="form-group row mt-3">
          <div class="col-12">
            <h3 class="text-light">Controle de Patrimônio</h3>
          </div>
        </div>
        <div class="form-group row mt-4">
          <span class="oi oi-person col-sm-1 col-form-label text-right text-light"></span>
          <div class="col-sm-11">
            <input type="text" class="form-control" id="inputEmail3" placeholder="E-mail">
          </div>
      </div>
        <div class="form-group row">
        <span class="oi oi-key col-sm-1 col-form-label text-right text-light"></span>
        <div class="col-sm-11">
          <input type="password" class="form-control" id="inputEmail3" placeholder="Senha">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-light text-center">Entrar</button>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-12 text-center">
          <a href="" class="btn btn-success text-center">Esqueceu senha?</a>
        </div>
      </div>
      </form>
    </div>
  </body>
  <style media="screen">
    body{
      background-color: #006600;
    }
  </style>
</html>
